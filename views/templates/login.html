<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/css/login.css">
    <title>User</title>
</head>
<body>
    <section class="container">
        <div class="principal">
            <div class="voltar-site">
                <i class="fa-solid fa-rotate-left"></i>
                <a href="#">Voltar ao site</a>
            </div>
            <div class="login">
                <div class="name">
                    <i class="fa-solid fa-circle-user"></i>
                    <h1>Login Cliente</h1>
                    <p>Acesse sua conta pra gerenciar agendamentos</p>
                </div>
                <div class="formulario">
                    <form method="post">
                        <div class="user-admin">
                            <input type="radio" id="usuário" name="useradmin" value="usuario" required>
                            <label for="">usuário</label>
                            <input type="radio" id="admin" name="useradmin" value="administrador" required>
                            <label for="">administrador</label>
                        </div>
                        <input type="email" id="email" name="email" placeholder="email" required>
                        <input type="password" id="senha" name="senha" placeholder="senha" required>
                        <button type="submit">Entrar</button>
                    </form>
                </div>
                <div class="esquecer">
                    <form method="post">
                        <p>Ainda nao tem Conta:</p>
                        <button type="submit">Criar</button>
                    </form>
                    <form method="post">
                        <p>Esqueceu Senha:</p>
                        <button type="submit">Recuperar</button>
                    </form>
                </div> 
            </div>
        </div>
    </section>

    
</body>
</html>
