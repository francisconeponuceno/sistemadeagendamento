<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/css/agendar.css">
    <title>Agendamento</title>
</head>

<body>
    

    <section class="agendar">
        
        <!--Section Minhas Reservas-->
        <div class="minhas-reservas">
            <div class="title">
                <form action="">
                    <button type="submit" class="botao" id="voltar">voltar</button>
                </form>
                <h1>Etapas <span>{{ContEtapa}} de 5</span></h1>
                <div class="etapa">
                    <div class="etapa-filho etapa1">
                    </div>
                </div>
            </div>
            <div class="card-servico">
                <div class="servico">
                    <div class="descricao">
                        <h2>Escolha o Profissional</h2>
                    </div>
                </div>
                <div class="confirmacao">
                    <div class="confirmado">
                        
                    </div>
                </div>
            </div>
            <div class="card-servico">
                <div class="servico">
                    <div class="icone">
                        <i class="fa-solid fa-scissors"></i>
                    </div>
                    <div class="descricao">
                        <h2>Corte Femenino</h2>
                        <span>Com: </span>
                        <div class="data-hora">
                            <i class="fa-solid fa-calendar"></i>
                            <span> </span>
                        </div>
                        <div class="data-hora">
                            <i class="fa-solid fa-clock"></i>
                            <span> </span>
                        </div>
                    </div>
                </div>
                <div class="confirmacao">
                    <div class="confirmado">
                        <span>R$ 45,00</span>
                    </div>
                </div>
            </div>
            <div class="card-servico">
                <div class="servico">
                    <div class="icone">
                        <i class="fa-solid fa-scissors"></i>
                    </div>
                    <div class="descricao">
                        <h2>Barba & Bigode</h2>
                        <span>Com Frederico</span>
                        <div class="data-hora">
                            <i class="fa-solid fa-calendar"></i>
                            <span>15/10/2025</span>
                        </div>
                        <div class="data-hora">
                            <i class="fa-solid fa-clock"></i>
                            <span>21:00</span>
                        </div>
                    </div>
                </div>
                <div class="confirmacao">
                    <div class="confirmado">
                        <span>R$ 45,00</span>
                    </div>
                    
                </div>
            </div>

        </div>


    </section>
    <script src="/static/js/agendar.js"></script>
</body>

</html>
